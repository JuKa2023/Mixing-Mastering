<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <div id="page-content">
    <header class="headerGrid">
      <div class="logo col">
        <img src="pokelogo.png" alt="pokemon logo">
      </div>
      <nav class="navigation col" id="myLinks">
        <a class="btn navbtn" href="index.html">Poképedia</a>
        <a class="btn navbtn" href="game.html">PokéMem</a>
        <a class="btn navbtn" href="team.html">Team</a>
      </nav>
      <div class="burgermenu" id="burgerMenu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </header>
    <div class="navdropdown" id="mobileNavDropdown">
      <a class="dopdownopt" href="index.html">Poképedia</a>
      <a class="dopdownopt" href="game.html">PokéMem</a>
      <a class="dopdownopt" href="team.html">Team</a>
    </div>
    <main class="breiteMain">
      <div class="flexObject">
        <input type="text" id="search" placeholder="Suche nach einem Pokémon">
        <div class="typeselection" id="types"></div>
        <button class="btn reset" id="reset-button">Reset</button>
      </div>
      <div class="container" id="card-container"></div>
    </main>
  </div>
  <script src="/js/index.js"></script>
  <script src="/js/burger.js"></script>
</body>

</html>
