<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Generator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/team.css" />
  </head>
  <body>
    <header class="headerGrid">
        
        <div class="logo col"><img src="pokelogo.png" alt="pokemon logo"></div>
        <nav class="navigation col">
          <a href="index.html"><button class="btn" id="team">Poképedia</button></a>
          <a href="game.html"><button class="btn">PokéMem</button></a>
        </nav>

    </header>
    <main class="breiteMain">  
        <div class="flexObject">
            <div class="container">
                <div class="card" id="card1">
                    <div class="hoverText">
                      <img src="imgteam\saurabh.png" alt="Saurabh Mishra" class="pokemonImg">
                      <p>Saurabh loves to play with fire. He's not too smart.
                      </p>
                      </div>
                    <div class="cardContent">
                        <div class="placed">
                        <img src="imgteam\saurabh.png" alt="Saurabh Mishra" class="pokemonImg">
                        <h2 class="poke-name">Saurabh</h2>
                        <div class="stats">
                          <p><span class="statLabel">Attack</span><span class="statValue">73</span></p>
                          <p><span class="statLabel">Defense</span><span class="statValue">42</span></p>
                          <p><span class="statLabel">Speed</span><span class="statValue">27</span></p>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="card" id="card2">
                    <div class="hoverText">
                      <img src="imgteam\juliette.png" alt="Juliette Kauflin" class="pokemonImg">
                      <p>
                      Juliette is a dragon. Beware of her fire breath.
                      </p>
                    </div>
                    <div class="cardContent">
                        <div class="placed">
                        <img src="imgteam\juliette.png" alt="Juliette Kauflin" class="pokemonImg">
                        <h2 class="poke-name">Juliette</h2>
                        <div class="stats">
                          <p><span class="statLabel">Attack</span><span class="statValue">73</span></p>
                          <p><span class="statLabel">Defense</span><span class="statValue">42</span></p>
                          <p><span class="statLabel">Speed</span><span class="statValue">27</span></p>
                        </div>
                      </div>
                        
                    </div>
                </div>

                <div class="card" id="card3">
                    <div class="hoverText">
                      <img src="imgteam\sophia.png" alt="Sophia" class="pokemonImg">
                      <p>
                      Sophia is chill because her element is Ice.
                      </p>
                    </div>
                    <div class="cardContent">
                        <div class="placed">
                        <img src="imgteam\sophia.png" alt="Sophia" class="pokemonImg">
                        <h2 class="poke-name">Sophia</h2>
                        <div class="stats">
                          <p><span class="statLabel">Attack</span><span class="statValue">73</span></p>
                          <p><span class="statLabel">Defense</span><span class="statValue">42</span></p>
                          <p><span class="statLabel">Speed</span><span class="statValue">27</span></p>
                        </div>
                      </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>


  </body>
